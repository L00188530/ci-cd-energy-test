name: Non-Incremental CI/CD

on:
  push:
    branches:
      - main

jobs:
  non-incremental-build:
    runs-on: self-hosted
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Fix Jest permission issue
        run: chmod +x ./node_modules/.bin/jest

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ› ï¸ Build application (simulated)
        run: npm run build || echo "No build step defined"

      - name: ğŸš€ Deploy (simulated)

name: Incremental CI/CD

on:
  push:
    branches:
      - main

jobs:
  incremental-build:
    runs-on: self-hosted

    steps:
      - name: Start Energy Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: start-measurement
        continue-on-error: true  # Ensures workflow continues even if energy measurement fails

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: Measure Energy After Checkout
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: get-measurement
          label: 'Checkout Code'
        continue-on-error: true

      - name: ğŸ—ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Measure Energy After Node.js Setup
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: get-measurement
          label: 'Node.js Setup'
        continue-on-error: true

      - name: ğŸ” Check if source code or tests changed
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - 'src/**'
              - '__tests__/**'
              - 'package.json'
              - 'jest.config.js'

      - name: Measure Energy After Change Detection
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: get-measurement
          label: 'Change Detection'
        continue-on-error: true

      - name: ğŸ“¦ Install dependencies
        if: steps.changes.outputs.code == 'true'
        run: npm install

      - name: Measure Energy After Install Dependencies
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: get-measurement
          label: 'Install Dependencies'
        continue-on-error: true

      - name: ğŸ” Fix Jest permission issue
        if: steps.changes.outputs.code == 'true'
        run: chmod +x ./node_modules/.bin/jest

      - name: Measure Energy After Fix Jest Permission
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: get-measurement
          label: 'Fix Jest Permission'
        continue-on-error: true

      - name: ğŸ§ª Run tests (only if needed)
        if: steps.changes.outputs.code == 'true'
        run: npm test

      - name: Measure Energy After Test Run
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: get-measurement
          label: 'Test Run'
        continue-on-error: true

      - name: ğŸ› ï¸ Build application (only if needed)
        if: steps.changes.outputs.code == 'true'
        run: npm run build || echo "No build step defined"

      - name: Measure Energy After Build
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: get-measurement
          label: 'Build Application'
        continue-on-error: true

      - name: âœ… Skip build and test (if nothing changed)
        if: steps.changes.outputs.code != 'true'
        run: echo "No relevant changes â€” skipping tests and build"

      - name: Display Energy Results
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: display-results
        continue-on-error: true
